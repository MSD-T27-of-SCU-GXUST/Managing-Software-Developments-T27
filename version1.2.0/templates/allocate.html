<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宿舍分配</title>
</head>
<body>
    <h1>选择宿舍进行分配</h1>
    <form method="POST">
        <select name="dormitory_id">
            {% for dormitory in dormitories %}
                <option value="{{ dormitory.id }}">{{ dormitory.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">分配宿舍</button>
    </form>
</body>
</html>
