<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户反馈</title>
</head>
<body>
    <h1>用户反馈</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="您的姓名" required>
        <textarea name="message" placeholder="您的反馈" required></textarea>
        <button type="submit">提交反馈</button>
    </form>
    <h2>现有反馈</h2>
    <ul>
        {% for feedback in feedbacks %}
            <li>{{ feedback.name }}: {{ feedback.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
